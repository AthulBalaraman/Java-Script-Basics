<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <h2>Accept two inputs from the user and output their sum</h2>
      <br />
    </div>
    <div style="text-align: center">
      <span>Enter the first number</span>
      <input type="number" id="number1" /><br /><br />
      <span>Enter the second number</span>
      <input type="number" id="number2" />
      <br /><br />
      <button onclick="findSum()">Calculate Sum</button>
      <br /><br />
      <div id="displaySum" style="text-align: center"></div>
    </div>
  </body>

  <script>
    function findSum() {
      var number1 = Number(document.getElementById("number1").value);
      var number2 = Number(document.getElementById("number2").value);
      var sum = number1 + number2;

      document.getElementById(
        "displaySum"
      ).innerHTML = `<span>The sum of the following is as follows:${sum}</span>`;
    }
  </script>
</html>
